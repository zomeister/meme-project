<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Memes and Feelings!</title>
        <link defer rel="stylesheet" type="text/css" href="./style.css"/>
        <script defer type="text/javascript" src="./index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Titan+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="title-header">
            <h1>Meme-oticons</h1>
        </header>
        <div class="container">
            <nav id="emotions-list">
                <h3 id="prompt" class="rainbow-letters">How Are You Meme-ing Today?</h3>
                <form id="form-div">
                    Image Url: <br> 
                    <input id="img-url" type="url" class="style-form"><br>
                    Image Emotion Type: <br>
                    <select id="select-choice">
                        <option value="selection">---Select---</option>
                        <option value="Angry">Angry</option>
                        <option value="Adventurous">Adventurous</option>
                        <option value="Disgusted">Disgusted</option>
                        <option value="Happy">Happy</option>
                        <option value="Sad">Sad</option>
                        <option value="Scared">Scared</option>
                        <option value="Sleepy">Sleepy</option>
                    </select> <br><br>
                    <input value="submit" type="submit">
                </form>
            </nav>
            
            <section class="emotion-images">
                <!-- All the Images of the emotion go here -->
                <div id="meme-div">
                </div>
            </section>
        </div>
    </body>
</html>
