<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Memes and Feelings!</title>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
    </head>
    <body>
        <header>
            <h1>Meme Project</h1>
        </header>
        <div class="container">
            <nav id="emotions-list">
                <h2>How Are You Feeling Today?</h2>
                <div id="angry" class="hover-div">
                    <img class="image-style" src="./images/743418.png" alt="angry-emote"/>
                    <p class="img-description">Angry</p>
                </div>
                <div id="sleepy" class="hover-div">
                    <img class="image-style" src="./images/3310842.png" alt="sleepy-emote"/>
                    <p class="img-description">Sleepy</p>
                </div>
                <div id="happy" class="hover-div">
                    <img class="image-style" src="./images/520464.png" alt="happy-emote"/>
                    <p class="img-description">Happy</p>
                </div>
                <div id="adventurous" class="hover-div">
                    <img  class="image-style" src="./images/743405.png" alt="adventurous-emote"/>
                    <p class="img-description">Adventurous</p>
                </div>
                <div id="disgust" class="hover-div">
                    <img class="image-style" src="./images/5644485.png" alt="disgust-emote"/>
                    <p class="img-description">Disgusted</p>
                </div>
                <div id="Scared" class="hover-div">
                    <img  class="image-style" src="./images/2339847.png" alt="scared-emote"/>
                    <p class="img-description">Scared</p>
                </div>
                <div id="sad" class="hover-div">
                    <img class="image-style" src="./images/3769878.png" alt="sad-emote"/>
                    <p class="img-description">Sad</p>
                </div>
            </nav>
            
            <section class="emotion-images">
                <!-- All the Images of the emotion go here -->
                <div>
                    <!-- <img id="image" src=""/> -->
                    <!-- <h3 id="meme-title"></h3>  -->
                    <!-- <label class="control-label" style="margin-left: 12px;">Total Likes 0</label> -->
                    <!-- <input class="btn" type="button" class="click" value="â™¥" style="margin-left: 20px; margin-bottom: 8px;">  -->
                </div>
            </section>
        </div>
    </body>
</html>
